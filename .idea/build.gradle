group 'com.rietoverflow.freefoodproject'
version '1.0-TEST'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.apis:google-api-services-oauth2:v2-rev125-1.22.0'
    compile 'com.google.api-client:google-api-client:1.22.0'
}
