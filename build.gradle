group 'com.rietoverflow.freefood'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.apis:google-api-services-oauth2:v1-rev130-1.22.0'
    compile 'com.github.scribejava:scribejava-apis:3.2.0'
}
